<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rasha's Patient List</title>
</head>
<body>
    <h1>Patient List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Special Conditions</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.name }}</td>
                <td>{{ patient.phone }}</td>
                <td>{{ patient.special_conditions }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No patients found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
